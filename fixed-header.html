        * {margin: 0; padding: 0;}
        header {

            position: fixed;
            top: 0;
            left: 0;

            height: 80px;
            background-color: #888;
        }

        .container {
            margin-top: 80px;
            height: 900px;
        }

        }

</head>

    <section class="container">
        <div>OK</div>
        <div>NOT</div>
    </section>

    <footer>

</html>
