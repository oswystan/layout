<!DOCTYPE html>
<html>
<head>
    <title>header template</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        body {

            background-color: #f7f7f7;
        }
        header {
            display: grid;
            width: 100%;
            background-color: #ccc;
            grid-template-columns: 100px 1fr 200px;
        }
        header > div {
            border:solid 1px #888;
            margin: auto 0;
        }
        header > div:first-child {
            text-align: right;
            padding-right: 8px;
            font-size: 2em;
        }
        header > div:last-child {
            padding-left: 8px;
        }

        footer {
            height: 40px;
            background-color: #ccc;
        }

        main {
            display: grid;
            grid-template-columns: 200px 1fr;
        }
        nav {
            min-height: 200px;
            background-color: #fff;
        }
        ul {
            list-style: none;
            padding: 0;
            height: 100%;
        }
        a {
            text-decoration: none;
            color: #666;
        }
        nav li {
            padding:30px 10px;
            text-align: center;
            border:solid 1px #ededed;
            transition: all 0.3s;
            font-size: 0.8em;
        }
        nav li:hover {
            box-shadow: 0px 1px 4px 1px rgba(0, 0, 0, 0.1);
        }
        nav .content {
            display: grid;
            grid-template-columns: 1fr;
        }
        .content {
            margin: auto;
        }
        .content > div {
            border:solid 1px #ccc;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">logo</div>
        <div class="title">title</div>
        <div class="control">exit</div>
    </header>

    <main>
        <nav>
            <ul>
                <li><a href="javascript:void(0)">HOME</a></li>
                <li><a href="javascript:void(0)">SERVER</a></li>
                <li><a href="javascript:void(0)">REPORT</a></li>
                <li><a href="javascript:void(0)">MONITOR</a></li>
                <li><a href="javascript:void(0)">HELP</a></li>
            </ul>
        </nav>
        <div class="content">
            <div style="width: 300px; height: 600px">sdkfjsldfsldkfs lkdjfslkdj fslkdjfs lkjflskjdflskjdflkjl</div>
        </div>
    </main>

    <footer>
        footer
    </footer>

</body>
</html>
